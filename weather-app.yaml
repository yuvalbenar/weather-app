apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  labels:
    app: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: yuvalbenar/weathertraining-app:latest
        ports:
        - containerPort: 5000  # Update to match the app's port
        env:
        - name: FLASK_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: weather-app-service
spec:
  type: LoadBalancer
  selector:
    app: weather-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000  # Update to match the app's port
